<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Работа с кодами Wildberries</title>
	<link rel="stylesheet" href="./css/styles.css" />
	<link type="image/x-icon" href="./favicon.ico" rel="shortcut icon">
	<script type="module" src="./js/index.js"></script>
</head>

<body>
	<section class="section">
		<div class="container">

			<h1>Работа с кодами <a href="https://seller.wildberries.ru/supplies-management/all-supplies" class="wb__link"
					target="_blank">Wildberries</a></h1>


			<form class="form js-form">

				<!-- <label>
					Имя
					<input type="text" name="name" placeholder="Иванов">
				</label> -->


				<label>
					Агрегаты
					<textarea name="massage" rows="8" placeholder="Напишите номера здесь..." autofocus></textarea>
				</label>

				<ul class="list__btn">
					<li class="list__btn-item">
						<button class="btn btn-handle" type="submit">Проверить</button>
					</li>
					<li class="list__btn-item">
						<button class="btn btn-clear" type="submit">Очистить</button>
					</li>
					<li class="list__btn-item">
						<button class="btn btn-copy" type="submit">
							<svg class="btn-copy--icon">
								<use href="./img/sprite.svg#icon-copy"></use>
							</svg>
						</button>
					</li>
				</ul>

			</form>

			<div class="statistic">
				<p class="statistic__text js-statistic__text"></p>
			</div>
		</div>
	</section>

</body>

</html>
