<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Подсчёт и проверка кодов</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1>Подсчёт и проверка кодов</h1>

        <form class="form js-form" id="myForm">
          <label>
            Имя
            <input type="text" id="nameInput" placeholder="Введите имя" />
          </label>

          <label>
            Коды
            <textarea
              name="massage"
              rows="8"
              placeholder="Напишите номера здесь..."
              autofocus
              id="myTextarea"
            ></textarea>
          </label>

          <ul class="list__btn">
            <li class="list__btn-item">
              <button class="btn btn-handle" type="button" id="checkBtn">
                Проверить
              </button>
            </li>
            <li class="list__btn-item">
              <button class="btn btn-clear" type="button" id="clearBtn">
                Очистить
              </button>
            </li>
            <li class="list__btn-item">
              <button
                class="btn btn-copy"
                type="button"
                id="copyBtn"
                aria-label="Скопировать"
              >
                <svg class="btn-copy--icon">
                  <use href="./img/sprite.svg#icon-copy"></use>
                </svg>
              </button>
            </li>
          </ul>
        </form>

        <div class="statistic">
          <p class="statistic__text js-statistic__text"></p>
        </div>
      </div>
    </section>

    <!-- Модальное окно очистки -->
    <div id="clearModal" class="modal">
      <div class="modal-content">
        <p class="modal-text">
          Вы уверены, что хотите очистить содержимое окна?
        </p>
        <button class="ok confirm" id="confirmBtn">Да</button>
        <button class="cancel confirm" id="cancelBtn">Отмена</button>
      </div>
    </div>

    <!-- Модальное окно копирования -->
    <div id="copyModal" class="modal">
      <div class="modal-content">
        <p class="modal-text">Текст скопирован!</p>
        <button class="cancel confirm" id="okBtn">ОК</button>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
